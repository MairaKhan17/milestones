<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareble Resume builder</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Share your Resume</h1>
    <form id="resume-form">
        <!-- =============fieldset for personal information------------- -->
        <fieldset>
            <legend>Persnal Information</legend>

            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your Username" required>


            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="name">Phone:</label>
            <input type="phone" id="phone" placeholder="Enter your Phonenumber" required>
        </fieldset>
        <!-- =======field set for Education=====================-->
        <fieldset>
            <legend>Education: </legend>
            <label for="education">Education</label>
            <textarea id="education" placeholder="Enter your education" rows="5" required> </textarea>
        </fieldset>
        <!-- ---------------fielsset for Experience----------- -->
        <fieldset>
            <legend>Experience: </legend>
            <label for="experience">Experience</label>
            <textarea id="experience" placeholder="Enter your experience" rows="5" required> </textarea>
        </fieldset>
        <!-- -------------------Field set for Skills -->
        <fieldset>
            <legend>Skills </legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="Enter your skills" rows="5" required> </textarea>
        </fieldset>
        <button><b>Generate Resume</b></button>
    </form>

    <br>
    <!-- Dynamic and editable  REsume -->
    <div id="resume-display" contenteditable="true">
        <!-- resume will be displayed below -->
    </div> <br>

    <!-- section for download option -->
    <div id="shareble-link-container" style="display: none;">
        <h2> Shareable Link</h2>
        <p>Here is your unique link to view or edit your resume:</p>
        <a href="#" id="shareable-link" target="_blank"></a>
        <br>
        <button id="download-pdf"> <b> Download as PDF </b></button>
    </div>

    <script src="script.js"></script>
</body>

</html>
